<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkd-J0b0vERWrzzQR5_yfhMMKwOxJbL6g&region=PL"></script>
         <script src="https://cdn.jsdelivr.net/gmap3/7.1.0/gmap3.min.js"></script>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
       
        
        <script src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu&amp;subset=latin-ext" rel="stylesheet">
        
    </head>
    <body>
        <div id="start">
            <div class="tekst">CultureDate</div>
            <div id="logo"></div>
            <div id="bt1" class="button">ZACZYNAMY!</div>
        </div>
        <div id="main">
            <div class="tekst">Weź coś zrób stary!</div>
            <input type="number" id="kasa" min="0" placeholder="ile masz pieniedzy?"/>
            <div class="tekst" id="preferences">preferencje</div>
            <input type="radio" name="gender" value="male"> Male<br>
            <input type="radio" name="gender" value="female"> Female<br>
            <input type="radio" name="gender" value="other"> Other

            <div id="map">
                <script>
                    $("#map").gmap3({
                        map: {         
                            options: {             
                                center: [40, 20],             
                                zoom: 3,
                                disableDefaultUI: true

                            },
                        }
                    })
                </script>        
            </div>
        </div>
        
    </body>
</html>
