<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script
                src="https://code.jquery.com/jquery-2.2.4.min.js"
                integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
                crossorigin="anonymous"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
        <script src="data.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu&amp;subset=latin-ext" rel="stylesheet">
    </head>
    <body>
        <div id="start">
            <div id="logo"></div>
        </div>
        <div id="main">
            <div id="sticky-header" style="display:none"></div>

            <div class="tekst" id="tekst2">Weź coś zrób stary!</div>

            <input type="number" id="cash" min="0" placeholder="Ile przeznaczyć na wyjście?"/>

            <div id="types-list">
                <ul class="left">
                    <li>
                        <label for="theatre">Teatr</label>
                        <input id="theatre" type="radio" name="type" value="film"/>
                    </li>
                    <li>
                        <label for="film">Kino</label>
                        <input id="film" type="radio" name="type" value="film"/>
                    </li>
                    <li>
                        <label for="bar">Bar</label>
                        <input id="bar" type="radio" name="type" value="bar"/>
                    </li>
                </ul>

                <ul class="right">
                    <li>
                        <label for="restaurant">Restauracja</label>
                        <input id="restaurant" type="radio" name="type" value="restaurant"/>
                    </li>
                    <li>
                        <label for="museum">Museum</label>
                        <input id="museum" type="radio" name="type" value="film"/>
                    </li>
                    <li>
                        <label for="event">Wydarzenia</label>
                        <input id="event" type="radio" name="type" value="event"/>
                    </li>
                </ul>
            </div>
            <div id="map"></div>

            <script src="script.js"></script>
            <script src="map.js"></script>

            <div id="option-list"></div>

            <!--<button id="getData"></button>-->
            <div id="search">
            </div>
            
            <script async defer
                    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkd-J0b0vERWrzzQR5_yfhMMKwOxJbL6g&callback=initMap">
            </script>
        </div>
    </body>
</html>
